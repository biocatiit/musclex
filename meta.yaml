{% set name = "musclex" %}
{% set version = "1.24.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/musclex-{{ version }}.tar.gz
  sha256: 3272d8896aa0ff25f26212a6ee45a38af6e61e96ea71f9ec3ca8b42e765650d8

build:
  entry_points:
    - musclex=musclex.main:main
    - musclex-launcher=musclex.launcher:LauncherForm.main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.10,<3.12
    - pip
  run:
    - python >=3.10,<3.12
    - pip
    - wheel
    - numpy==1.26.4
    - cython <=0.29.37
    - scikit-image
    - scikit-learn
    - openpyxl <=3.1.2
    - pyopencl <=2024.2.7
    - tifffile <=2023.2.28
    - pandas==2.2.0
    - lmfit <=1.1.0
    - configparser <=5.3.0
    - pillow ==10.4.0
    - fabio ==2023.10.0
    - peakutils <=1.3.4
    - h5py ==3.10.0
    - hdf5plugin ==4.4.0
    - scipy ==1.11.4
    - matplotlib-base ==3.9.2
    - opencv-python-headless==4.10.0.84
    - pyside6 ==6.7.2
    - pyfai <=2024.1.0
    - distro <=1.8.0
    - numba ==0.60.0
    - fisx ==1.3.2
    - future >=0.18.3
    - pymca ==5.9.3
    - setuptools<60.0.0

test:
  imports:
    - dev_docs
    - docs
    - hooks
    - musclex
  commands: 
    - pip check 
    - musclex --help
    - musclex-launcher --help
  requires:
    - pip

about:
  home: https://github.com/biocatiit/musclex
  summary: Muscle X The Muscle X Application Suite is a collection of programs intended to assist with analyzing diffraction X-ray images.
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://musclex.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - biocat
