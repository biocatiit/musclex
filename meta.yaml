{% set name = "musclex" %}
{% set version = "1.27.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/musclex-{{ version }}.tar.gz
  sha256: 08401c69c79304aa1d2f1a5a3e53d57288132d7b0afbb47178341c966d17375e

build:
  entry_points:
    - musclex=musclex.main:main
    - musclex-launcher=musclex.launcher:LauncherForm.main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python 3.10.*
    - pip
  run:
    - python 3.10.*
    - pip
    - wheel
    - numpy==1.26.4, <2
    - cython <=0.29.37
    - scikit-image
    - scikit-learn
    - openpyxl <=3.1.2
    - pyopencl ==2024.2.7
    - tifffile <=2023.2.28
    - pandas<=2.2.0
    - lmfit <=1.1.0
    - configparser <=5.3.0
    - pillow ==10.4.0
    - fabio <=2023.10.0
    - peakutils <=1.3.4
    - h5py ==3.10.0
    - hdf5plugin <=4.4.0
    - scipy ==1.11.4
    - matplotlib-base ==3.9.2
    - py-opencv >=4.10.0
    - pyside6 ==6.7.2
    - pyfai <=2024.1.0
    - distro <=1.8.0
    - numba ==0.60.0
    - fisx <=1.3.2
    - future >=0.18.3
    - PyMca ==5.9.3
    - setuptools<60.0.0
    - numexpr ==2.8.4
test:
  imports:

  commands: 

  requires:

about:
  home: https://github.com/biocatiit/musclex
  summary: Muscle X The Muscle X Application Suite is a collection of programs intended to assist with analyzing diffraction X-ray images.
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://musclex.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - biocat
